<html>
  <head>
    <meta charset="utf-8">
    <title>Choose an Open-Source License</title>
  </head>
  <body>
    <h1 style="text-align: center">Choose An Open-Source License</h1>
    <p>Use <code>wget</code> or <code>curl</code> to download the LICENSE into your desired directory.</p>
    <p>Examples:
      <ul>
        <li>
          <code>wget https://get-license.surge.sh/mit/LICENSE</code>
        </li>
        <li>
          <code>curl https://get-license.surge.sh/mit/LICENSE &gt; LICENSE</code>
        </li>
      </ul>
    <ul>
      <li>
        <a href="/mit/LICENSE">
          MIT
        </a>
      </li>
    </ul>
    <p>
      <a href="https://github.com/arcanemachine/get-license.git">GitHub</a>
    </p>
  </body>
</html>
